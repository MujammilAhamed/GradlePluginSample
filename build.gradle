buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'com.gradle.plugin-publish' version '0.9.9'
}

group 'com.github.sample.groovy.plugin'
version '3.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile gradleApi()
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pluginBundle {
    website = 'http://www.quixxi.com/'
    vcsUrl = 'https://github.com/MujammilAhamed'
    description = 'Greetings from Mujammil!'

    plugins {
        testGradlePlugin {
            id = group
            displayName = 'Gradle Sample plugin'
            tags = ['sample', 'greetings', 'plugin']
            version = version
        }
    }
}